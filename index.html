<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <main class="bg-veryDarkBlue h-screen flex justify-center items-center">
    <section class="bg-containerBG h-auto max-w-xs md:max-w-md rounded-3xl p-8 font-overpass">

      <!-- Rating state start -->
      <section id="front" class="flex flex-col justify-between gap-8" >
        <figure class="bg-darkBlue h-12 w-12 rounded-full flex justify-center items-center">
          <img src="./images/icon-star.svg" class="h-6 w-6" alt="icon-star">
        </figure>

        <h1 class="text-white font-bold text-2xl ">How did we do?</h1>
        
        <p class="text-lightgrey ">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="flex gap-3 md:gap-6">
        
          <label class="rating_button">
            <input class="radio" type="radio" name="rating" value="1"  />
            <span>1</span>
          </label>
          <label class="rating_button">
            <input class="radio" type="radio" name="rating" value="2" />
            <span>2</span>
          </label>
          <label class="rating_button">
            <input class="radio" type="radio" name="rating" value="3" />
            <span>3</span>
          </label>
          <label class="rating_button">
            <input class="radio" type="radio" name="rating" value="4" />
            <span>4</span>
          </label>
          <label class="rating_button">
            <input class="radio" type="radio" name="rating" value="5" />
            <span>5</span>
          </label>
        </div>
        <button id="btn" class="bg-orange hover:bg-white h-10 rounded-2xl text-white hover:text-orange text-xl uppercase  ">Submit</button>
      </section>
      <!-- Rating state end  -->
        
        

      <!-- thanking state start -->
      <section id="back" class="hidden flex-col justify-between gap-4">
        <figure class="flex justify-center items-center">
          <img src="./images/illustration-thank-you.svg" alt="taking">
        </figure>
        <div class="flex flex-col justify-between items-center gap-4 ">
          <p id="result" class="bg-darkBlue text-orange w-52 rounded-xl flex justify-center items-center "></p> 
          <h3 class="text-white font-bold text-2xl  ">Thank you!</h3> 
        </div>
        <p class="text-lightgrey text-center"> 
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </section>
      <!-- Rating state end  -->
        
    </section>
  </main>

 
  <script src="./main.js" type="module"></script>
</body>
</html>
